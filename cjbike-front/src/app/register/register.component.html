    <div class="signin">
      <div class="content">
          <h2>REGÍSTRATE</h2>
          <form (submit)="onSubmit()">
              <div class="form">
                  <div class="inputBox">
                      <input type="text" [(ngModel)]="name" name="name" required>
                      <i>Usuario</i>
                  </div>
                  <div class="inputBox">
                      <input type="email" [(ngModel)]="email" name="email" required autocomplete="username">
                      <i>Correo electrónico</i>
                  </div>
                  <div class="inputBox">
                      <input type="password" [(ngModel)]="password" name="password" required autocomplete="current-password">
                      <i>Contraseña</i>
                  </div>
                  <div class="links">
                      <a href="#">¿Deseas iniciar sesión?</a>
                      <a [routerLink]="['/login']">Iniciar Sesión</a>
                  </div>
                  <div class="inputBox2">
                      <input type="submit" value="Registrarse" id="input">
                      <div class="links2">
                          <a [routerLink]="['/home']">Volver Atrás</a>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </div>
